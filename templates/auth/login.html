<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/" method="post">
        {% csrf_token %}
        <div>
            <label>Username</label>
            <p>{{ form.username }}</p>
        </div>
        <div>
            <label>Password</label>
            <p>{{ form.password }}</p>
        </div>

        

        <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
